resources:
  - name: artifactory_go
    type: GitRepo
    configuration:
      path: vijayreddy1991/artifactory-go-example
      branches:
        include: master
      gitProvider: vijay_github
      
  - name: go_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: vijay_artifactory
      buildName: go_example_build
      buildNumber: 1
      



pipelines:
  - name: go_build
    steps:
      - name: build_go#@$
        type: GoBuild123
        configuration:
          nodePool: ubuntu16
          sourceLocation: .
          repository: test-go-local
          outputLocation: /tmp/dist
          outputFile: hello
          inputResources:
            - name: artifactory_go
          integrations:
            - name: vijay_artifactory
        execution:
          onStart:
            - wget https://dl.google.com/go/go1.12.6.linux-amd64.tar.gz
            - sudo tar -C /usr/local -xzf go1.12.6.linux-amd64.tar.gz
            - export PATH=$PATH:/usr/local/go/bin
            - go version  

            
            
            
